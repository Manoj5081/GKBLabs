<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <style>
       body{
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: #f3f3f3;
    flex-direction: column;
    margin: 0;
}
h1 {
    color:green;
    padding-left: 60px;
}
input {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
}
 
button {
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    border: none;
    color: white;
    cursor: pointer;
    background-color: #4CAF50;
    width: 100%;
    font-size: 16px;
}
#container
{
    background-color:aqua;
    width:300px;
}
body{
	background-color: grey;
	
}
 
           
    
        </style>
</head>
<body>
   
   
        <div id="container">
    <h1>User Form</h1>
    <form action="/saveData">
        <div id="contents">

            <label>Name:<input type="text" name="userName" placeholder="Enter your name"></label>
            <label>Email:<input type="email" name="email" placeholder="Enter your email" /></label>
        
            <label>Age:<input type="number" name="age"  placeholder="Enter your age"></label>
        
            <label>Date of Birth:<input type="date" name="dob" placeholder="Enter your date of birth "></label>
            <button type="submit">Submit</button>
    </div>
    </form>
    
</div>

</body>
</html>
