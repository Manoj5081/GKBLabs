<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Details</title>
</head>
<body>
	<h1>User List</h1>
	<table border="1">
	<thead>
		<tr>		
			<th >Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Age</th>
			<th>Dob</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="tempUser:${user}">
				<td th:text="${tempUser.id}"/>
				<td th:text="${tempUser.userName}"/>

				<td th:text="${tempUser.email}"/>

				<td th:text="${tempUser.age}"/>
				<td th:text="${tempUser.dob}"/>


				
			</tr>
		</tbody>
		</table>
	
</body>
</html>
